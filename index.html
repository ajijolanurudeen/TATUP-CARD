<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
     <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <title>TATUP CARD</title>
 
</head>
<body>
    <div class="first-tatup">
        <div class="peach-container">
            <div class="half1">
                <img src="./images/Polygon 1.png" alt="polygon">
                <p>TATUP international services</p>
            </div>
            <div class="half2">
                <h2 class="red-h-text">Cash Deposit Card</h2>
                <h1 class="red-h1-text">N100</h1>
                <div class="contact">
                    <img src="./images/Vector.svg" alt="icon">
                    <p>0809 558 8700</p>
                </div>
            </div>
        </div>
        <div class="red-container">
          <p> https://tatup-cashtoken.com</p> 
        </div>
    </div>
    <div class="second-tatup">
        <div class="input-container">
            <div class="input">
                 <label for="number">PIN</label>
            <input type="text">
            </div>
            <img src="./images/Polygon 1.png" alt="polygon" class="second-polygon">
        </div>
        <div class="instruction">
            <p class="instruction-p"> <u>Instruction for usage:</u> </p>
            <p> <b> Dial *347*312# </b>and follow instructions.</p>
            <p>Enter the <b> Token Pin</b> and send. </p>
            <h1>N1000</h1>
        </div>
        <div class="card-code">
            <div class="numbers">
                    <p>Pieces No:  12063</p>
                    <p>Batch No:    20563882</p>
            </div>
            <div>
                <img src="./images/Rectangle 6.png" alt="" class="bar-code" >
            </div>
        </div>
    </div>
</body>
</html>
